project:
  type: manuscript
  output-dir: docs

manuscript:
  article: index.qmd

notebook-links: false

format:
  html:
    # theme: solar
    toc: true
    toc-expand: 2
    toc-location: left
    # code-fold: true
    # embed-resources: true
    number-sections: true
    comments:
      hypothesis: true
  
  pdf:
    default

  docx: 
    link-citations: true

execute:
  echo: true
  cache: false
  freeze: auto
  warning: false
